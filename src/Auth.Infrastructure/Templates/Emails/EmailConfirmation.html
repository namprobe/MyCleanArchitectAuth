<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Xác nhận email - MyCleanArchitectAuth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 15px 0;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Xin chào {{UserName}},</h2>
    <p>Vui lòng xác nhận địa chỉ email của bạn bằng cách nhấp vào liên kết dưới đây:</p>
    <p>
        <a href="{{ConfirmationLink}}" class="button">Xác nhận email</a>
    </p>
    <p>Nếu bạn không yêu cầu xác nhận này, vui lòng bỏ qua email này.</p>
    <div class="footer">
        <p>Trân trọng,<br />MyCleanArchitectAuth Team</p>
    </div>
</body>
</html>
